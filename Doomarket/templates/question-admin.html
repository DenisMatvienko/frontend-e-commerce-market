<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap&subset=cyrillic-ext" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
		<title>Задать вопрос администрации</title>
	</head>
	<body>
		<div class="container__sign-in">
			<a href="./">
				<div class="logo logo__size">doomarket</div>
			</a>
			<h1>Задать вопрос администрации</h1>
			<span>(Ответ будет направлен Вам на почту, в течение 30 дней)</span>

			<form action="sign-in.html" method="post">
				<div class="tbox question">
					<input type="text" placeholder="Введите вопрос..." name="" value="">
				</div>

				<div class="tbox">
					<input type="text" placeholder="Введите почту" name="" value="">
				</div>
				<input class="btn" type="submit" name="" value="Задать вопрос">  
			</form>
		</div>
		<!-- /.container -->
	</body>
</html>
